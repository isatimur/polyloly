<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
      app.params = '';
    });

    page('/:section', function (data) {
      if(data.params.section == 'blog'){
        app.route = 'blog';
        data.params.section = ' : Blog'
      }else if(data.params.section == 'contact') {
        app.route = 'contact';
        data.params.section = ' : Contact'
      } else {
        app.route = 'home';
        data.params.section = ' : About'
      }
      app.params = data.params;
    });

    page('/:section/:name', function (data) {
      app.route = 'post-info';
      app.params = data.params;
    });



    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
